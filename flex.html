            width: 100vw;
            height: 100vh;
            background-color:4B70F5;

            width: 50vw;
            height:50vh;

        }

        .second-box {
            width: 50vw;
            height: 50vh;

            background-color: rgb(198, 138, 255);
        }

        .third-box{
            width: 50vw
            height: 50vh;

            background-color: rgb(131, 249, 249);

        }
